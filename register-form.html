<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autochtonus/register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autochtonus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Marcellus&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-form.css">
</head>
<body>
    <div class="background-image"></div>
    <main>
        <div class="main-content">
            <div class="content">
                <a id="back-home" href="./index.html"><img id="back-icon" src="./images/back-icon.png" alt="Back Icon">Back to Homepage</a>
                <img id="form-logo" src="./images/ACTN.png" alt="site-logo">
                <div class="input-box">
                    <p>Username</p>
                    <input id="username" type="text">
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input id="password" type="text">
                </div>
                <div class="input-box">
                    <p>Gender</p>
                    <div id="gender-box">
                        <p>Male<input name="Gender" type="radio" value="Male"></p>
                        <p>Female<input name="Gender" type="radio" value="Female"></p>
                    </div>
                </div>
                <div class="input-box">
                    <p>Email</p>
                    <input id="email" type="text">
                </div>
                <div class="input-box">
                    <p>Phone Number (Optional)</p>
                    <input id="phone" type="text">
                </div>
                <p id="error-txt"></p>
                <button class="btn-base" onclick="enterData()">Sign Up</button>
                <p id="bottom-txt">Already have an account? <a href="form.html" target="_blank">Sign in!</a></p>
            </div>
        </div>
    </main>
    <script src="./register-form.js"></script>
</body>
</html>
